<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <div class="views">
      <div id="view-1" class="view view-main">
        <div class="pages toolbar-through">
          <div data-page="index-3" class="page">
            <div class="page-content">
              <!-- Slider -->
              <div class="slider-container slider-init" data-pagination=".slider-pagination">
                <div class="slider-wrapper">
                  <div class="slider-slide" style="background-image: url('./img/slide1.png'); background-size: contain; background-position: top 65% center; background-repeat: no-repeat;"><span class="lobster" style="text-align: center; display: block; margin: 10px; font-size: 21px;">Smart Places<br/>встречают у входа</span></div>
                  <div class="slider-slide" style="background-image: url('./img/slide2.png'); background-size: contain; background-position: top 65% center; background-repeat: no-repeat;"><span class="lobster" style="text-align: center; display: block; margin: 10px; font-size: 21px;">Smart Places<br/>открывают каталог</span></div>
                  <div class="slider-slide" style="background-image: url('./img/slide3.png'); background-size: contain; background-position: top 65% center; background-repeat: no-repeat;"><span class="lobster" style="text-align: center; display: block; margin: 10px; font-size: 21px;">Smart Places<br/>помогают вам внутри</span></div>
                  <div class="slider-slide" style="background-image: url('./img/slide4.png'); background-size: contain; background-position: top 65% center; background-repeat: no-repeat;"><span class="lobster" style="text-align: center; display: block; margin: 10px; font-size: 21px;">Smart Places<br/>поощряют вас</span></div>
                </div>
                <div class="slider-pagination"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
        <div class="toolbar">
          <div class="toolbar-inner">
            <a href="index.html" class="link external">Далее</a>
          </div>
        </div>
        <!-- /End of Bottom Toolbar-->
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/ppt.js"></script>
  </body>
</html>
